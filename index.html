      h1 {
        font-size: 30px;

      body {
        margin-top: 30px;

      .bio {
        font-family: 'Raleway', sans-serif;
        font-size: 16px;

      .profile-photo {

      .links {
        font-family: 'Raleway', sans-serif;
        font-size: 18px;
        list-style: none;
        padding: 0px;
      }

      .links > li {
        margin: 15px 0 15px 0;
      }

      .links > li > a {
        color: #ffffff;
        border-radius: 6px;
        padding: 8px;
        text-decoration: none;
        max-width: 250px;
        width: 95%;
        display: block;
        margin: 0 auto;
      }

      .links > li:nth-child(n+1):nth-child(-n+2) > a {
        background-color: #9BDCE9;
      }

      .links > li:nth-child(n+3):nth-child(-n+4) > a {
        background-color: #36B9D3;
      }

      .links > li:nth-child(n+5):nth-child(-n+6) > a {
        background-color: #165764;
      }
      
      .links > li > a:hover {
        background: #022B3A;
      }
      .links > li > a:focus {
        background: #1F7A8C;
      }
    </style>
  </head>
